<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>صفحة الطلب</title>
</head>
<body>

<h1>صفحة الطلب</h1>

<!-- زر لإدخال بيانات المستخدم -->
<button id="submitUserData">إرسال بيانات المستخدم</button>

<!-- زر عرض السلة -->
<button id="cartBtn">السلة (0)</button>

<script>
// متغير السلة
let cart = [];

// وظيفة لتحديث زر السلة وعدد العناصر
function updateCartUI() {
  const totalItems = cart.reduce((s, i) => s + i.qty, 0);
  document.getElementById('cartBtn').innerText = 'السلة (' + totalItems + ')';
  // حفظ السلة في LocalStorage
  localStorage.setItem('cart', JSON.stringify(cart));
}

// وظيفة لعرض السلة
function renderCart() {
  // هنا يمكنك إضافة الكود الخاص بعرض السلة
  console.log('عرض السلة:', cart);
}

// عند تحميل الصفحة
window.onload = function() {
  // فحص إذا كانت السلة فارغة
  const cartData = localStorage.getItem('cart');
  if (!cartData || JSON.parse(cartData).length === 0) {
    alert('السلة فارغة');
    window.location.href = 'index.html'; // أو الصفحة الرئيسية
  } else {
    cart = JSON.parse(cartData);
    updateCartUI();
    renderCart();
  }
};

// ربط زر إرسال بيانات المستخدم
document.getElementById('submitUserData').addEventListener('click', function() {
  // هنا يمكنك جمع البيانات من النموذج وإرسالها
  alert('تم إرسال البيانات بنجاح');
  // مثال: يمكنك هنا إضافة كود لإرسال البيانات إلى السيرفر
});
</script>

</body>
</html>
