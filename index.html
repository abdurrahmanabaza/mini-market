<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>السوق الإلكتروني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link rel="icon" href="images/icon.jpg" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .message { text-align: center; padding: 20px 0; color: #666; }
    table {
      width: 100%;
      border-collapse: collapse;
      display: none;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 15px;
    }
    th { background-color: #eee; }
    .wh-btn {
      background: #25D366;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .wh-btn:hover { background: #1DA851; }
  </style>
</head>
<body>

  <h1>منتجات السوق</h1>
  <div id="message" class="message">جاري تحميل المنتجات…</div>

  <table id="products-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>الاسم</th>
        <th>السعر (ل.س)</th>
        <th>الكمية</th>
        <th>طلب واتساب</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // إعداد Supabase
    const supabaseUrl = 'https://ctwvizwmbrgdwuedjeqo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0d3Zpd3ptYnJnZHd1ZWRqZXFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODM4NjYsImV4cCI6MjA3NTM1OTg2Nn0.jDXeV10iR1u1_jv05TJnRZXhlEKZz8C58MfuVjFFJrw';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // دالة لعرض المنتجات في الجدول
    function renderProducts(products) {
      const tbody = document.querySelector('#products-table tbody');
      tbody.innerHTML = '';
      products.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = 
          <td>${p.id}</td>
          <td>${p.name}</td>
          <td>${p.price}</td>
          <td>${p.qty}</td>
          <td>
            <button class="wh-btn"
              onclick="window.open(
                'https://wa.me/963936421060?text=' +
                encodeURIComponent('مرحبا، أود طلب منتج: ${p.name}'),
                '_blank'
              )">
              واتساب
            </button>
          </td>
        ;
        tbody.appendChild(tr);
      });
      document.getElementById('message').style.display = 'none';
      document.getElementById('products-table').style.display = 'table';
    }

    // جلب البيانات من Supabase
    async function loadProducts() {
      try {
        const { data, error } = await supabase
          .from('products')
          .select('id, name, price, qty');

        if (error) throw error;
        if (!data || !data.length) {
          document.getElementById('message').textContent = 'لا توجد منتجات حالياً.';
          return;
        }

        renderProducts(data);
      } catch (e) {
        console.error('خطأ في جلب البيانات من Supabase:', e);
        document.getElementById('message').textContent = 'حدث خطأ أثناء تحميل المنتجات.';
      }
    }

    window.onload = loadProducts;
  </script>

</body>
</html>
