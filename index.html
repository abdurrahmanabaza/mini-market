<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المنتجات</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; direction: rtl; padding: 18px; background: #f5f7fb; color: #0b1726; }
    .wrap { max-width: 980px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 14px; }
    input[type="search"] { padding: 8px; border-radius: 8px; border: 1px solid #d7dbe6; width: 260px; }
    /* قسم الإدخال الجديد */
    #userDataForm {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #userDataForm input {
      display: block;
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d7dbe6;
    }
    #userDataForm button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0f62fe;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    /* بقية الأساليب تبقى كما هي */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 12px; }
    .card { background: #fff; padding: 12px; border-radius: 10px; box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06); display: flex; flex-direction: column; gap: 8px; }
    .title { font-weight: 700; }
    .meta { display: flex; justify-content: space-between; align-items: center; color: #6b7280; font-size: 13px; }
    .actions { display: flex; gap: 8px; margin-top: 8px; }
    button { padding: 8px 10px; border-radius: 8px; border: 0; cursor: pointer; }
    .btn-primary { background: #0f62fe; color: #fff; }
    .btn-sec { background: #eef2ff; color: #0f62fe; }
    #cartBtn { background: #06b6d4; color: #fff; border-radius: 8px; padding: 8px 10px; }
    #log { margin-top: 12px; color: #b91c1c; }
    /* تأثيرات الصور */
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-image:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
      input[type="search"] { width: 100%; }
      header { flex-direction: column; align-items: flex-start; }
      #cartPanel { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- قسم جمع البيانات -->
    <section id="userDataSection">
      <h3>ادخل معلوماتك لإتمام الطلب</h3>
      <form id="userDataForm">
        <input type="text" id="userName" placeholder="الاسم الكامل" required />
        <input type="text" id="userAddress" placeholder="العنوان" required />
        <input type="tel" id="userPhone" placeholder="رقم الهاتف" required />
        <button type="submit">إرسال البيانات</button>
      </form>
    </section>
    
    <header>
      <div>
        <h1 style="margin:0">سوق بئرعجم للمنتجات المحلية</h1>
        <div style="color:#6b7280;font-size:13px">مرحباً بك</div>
      </div>
      <div style="display:flex;align-items:center;gap:8px">
        <div id="count" style="background:#eef2ff;padding:6px 8px;border-radius:8px">--</div>
        <input id="search" type="search" placeholder="ابحث باسم المنتج..." />
        <button id="cartBtn">السلة (0)</button>
      </div>
    </header>

    <main>
      <section id="products" class="grid">جارٍ التحميل...</section>

      <section id="cartPanel" style="display:none;margin-top:14px">
        <h3>السلة</h3>
        <ul id="cartList" style="padding:0;margin:0;list-style:none"></ul>
        <div style="margin-top:10px;font-weight:700">الإجمالي: <span id="cartTotal">0</span> ل.س</div>
        <div style="margin-top:8px">
          <button id="clearCart" class="btn-sec">تفريغ السلة</button>
          <button id="checkout" class="btn-primary">تأكيد الطلب</button>
        </div>
      </section>

      <div id="log"></div>
    </main>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDqUZQR3O5Ux3nyWsbgdnlQxcAU7qKXrKU",
      authDomain: "local-products-82f7d.firebaseapp.com",
      databaseURL: "https://local-products-82f7d-default-rtdb.firebaseio.com",
      projectId: "local-products-82f7d",
      storageBucket: "local-products-82f7d.firebasestorage.app",
      messagingSenderId: "92892216531",
      webId: "1:92892216531:web:b39013834c0215eaf2e826"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // عناصر DOM
    const productsEl = document.getElementById('products');
    const countEl = document.getElementById('count');
    const searchEl = document.getElementById('search');
    const cartBtn = document.getElementById('cartBtn');
    const cartPanel = document.getElementById('cartPanel');
    const cartList = document.getElementById('cartList');
    const cartTotal = document.getElementById('cartTotal');
    const clearCart = document.getElementById('clearCart');
    const checkout = document.getElementById('checkout');
    const logEl = document.getElementById('log');

    // بيانات محلية
    let products = []; // [{id, name, quantity, price, imageUrl}]
    let filtered = [];
    let cart = [];     // [{id, name, price, qty, max}]

    // تحميل المنتجات من قاعدة Firebase
    function loadProducts() {
      productsEl.innerHTML = 'جارٍ التحميل...';
      db.ref('products').once('value')
        .then(function(snap) {
          const data = snap.val();
          if (!data) {
            productsEl.innerHTML = '<div style="color:#6b7280">لا توجد منتجات في القاعدة</div>';
            countEl.innerText = '0';
            return;
          }
          products = Object.entries(data).map(function(entry) {
            var key = entry[0];
            var val = entry[1] || {};
            return {
              id: Number(key),
              name: val.name || '',
              quantity: Number(val.quantity || 0),
              price: Number(val.price !== undefined ? val.price : (val.value !== undefined ? val.value : 0)),
              imageUrl: val.imageUrl || '' // تأكد من وجود هذا الحقل في بياناتك
            };
          });
          filtered = products.slice();
          renderProducts();
        })
        .catch(function(error) {
          productsEl.innerHTML = '<div style="color:#b91c1c">فشل تحميل المنتجات</div>';
          logEl.innerText = 'تفاصيل الخطأ: ' + (error.message || error);
        });
    }

    function renderProducts() {
      productsEl.innerHTML = '';
      if (!filtered.length) {
        productsEl.innerHTML = '<div style="color:#6b7280">لا توجد نتائج</div>';
        countEl.innerText = '0';
        return;
      }
      countEl.innerText = String(filtered.length);
      filtered.forEach(function(p) {
        var nameSafe = escapeHtml(p.name);
        var priceStr = Number(p.price).toLocaleString();
        var qtyStr = String(Number(p.quantity));
        var imgSrc = p.imageUrl ? p.imageUrl : 'https://via.placeholder.com/240x180?text=لا+صور';

        var cardHTML = `
          <div class="card">
            <img src="${imgSrc}" style="width:100%; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.1);" onmouseover="this.style.transform='scale(1.02)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.2)'" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)'"/>
            <div class="title">${nameSafe}</div>
            <div class="meta">
              <div>السعر: <strong>${priceStr}</strong> ل.س</div>
              <div>الكمية: <span>${qtyStr}</span></div>
            </div>
            <div class="actions">
              <button class="btn-sec" data-action="details" data-id="${p.id}">تفاصيل</button>
              <button class="btn-primary" data-action="add" data-id="${p.id}">أضف للسلة</button>
            </div>
          </div>
        `;
        const div = document.createElement('div');
        div.innerHTML = cardHTML;
        productsEl.appendChild(div);
      });
    }

    function escapeHtml(text) {
      return String(text || '').replace(/[&<>"'`=\/]/g, s => '&#' + s.charCodeAt(0) + ';');
    }

    // أحداث على المنتجات
    document.getElementById('products').addEventListener('click', function(e) {
      const btn = e.target.closest('button');
      if (!btn) return;
      const action = btn.getAttribute('data-action');
      const id = btn.getAttribute('data-id');
      if (action === 'add') addToCart(id);
      if (action === 'details') showDetails(id);
    });

    function addToCart(id) {
      id = Number(id);
      const p = products.find(x => x.id === id);
      if (!p) { alert('المنتج غير موجود'); return; }
      if (p.quantity <= 0) { alert('الكمية غير متاحة'); return; }
      const existing = cart.find(c => c.id === id);
      if (existing) {
        if (existing.qty + 1 > p.quantity) { alert('تجاوزت الكمية المتاحة'); return; }
        existing.qty++;
      } else {
        cart.push({ id: p.id, name: p.name, price: p.price, qty: 1, max: p.quantity });
      }
      updateCartUI();
    }

    function showDetails(id) {
      const p = products.find(x => x.id === id);
      if (!p) return alert('تفاصيل غير متاحة');
      alert(p.name + '\nالسعر: ' + Number(p.price).toLocaleString() + ' ل.س\nالكمية المتاحة: ' + Number(p.quantity));
    }

    function updateCartUI() {
      const totalItems = cart.reduce((s, i) => s + i.qty, 0);
      cartBtn.innerText = 'السلة (' + totalItems + ')';
      renderCart();
    }

    document.getElementById('cartBtn').addEventListener('click', () => {
      cartPanel.style.display = cartPanel.style.display === 'none' ? 'block' : 'none';
      renderCart();
      cartPanel.scrollIntoView({ behavior: 'smooth' });
    });

    function renderCart() {
      cartList.innerHTML = '';
      if (!cart.length) {
        cartList.innerHTML = '<li style="color:#6b7280">السلة فارغة</li>';
        document.getElementById('cartTotal').innerText = '0';
        return;
      }
      let total = 0;
      cart.forEach(i => {
        total += i.price * i.qty;
        const li = document.createElement('li');
        li.style.display = 'flex';
        li.style.justifyContent = 'space-between';
        li.style.alignItems = 'center';
        li.style.padding = '6px 0';
        li.innerHTML = `
          <div>${escapeHtml(i.name)}</div>
          <div style="display:flex;gap:8px;align-items:center">
            <button data-id="${i.id}" data-op="minus" class="btn-sec">-</button>
            <div>${i.qty}</div>
            <button data-id="${i.id}" data-op="plus" class="btn-primary">+</button>
            <div style="min-width:100px;text-align:right">${(i.price * i.qty).toLocaleString()} ل.س</div>
            <button data-id="${i.id}" data-op="remove" class="btn-sec">حذف</button>
          </div>
        `;
        cartList.appendChild(li);
      });
      document.getElementById('cartTotal').innerText = total.toLocaleString();
    }

    document.querySelector('#cartList').addEventListener('click', e => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const id = Number(btn.getAttribute('data-id'));
      const op = btn.getAttribute('data-op');
      if (op === 'plus') changeQty(id, 1);
      if (op === 'minus') changeQty(id, -1);
      if (op === 'remove') removeFromCart(id);
    });

    function changeQty(id, delta) {
      const it = cart.find(c => c.id === id);
      if (!it) return;
      const prod = products.find(p => p.id === id);
      const newQty = it.qty + delta;
      if (newQty <= 0) return;
      if (newQty > (prod ? prod.quantity : it.max)) { alert('تجاوزت الكمية المتاحة'); return; }
      it.qty = newQty;
      updateCartUI();
    }

    function removeFromCart(id) {
      cart = cart.filter(c => c.id !== id);
      updateCartUI();
    }

    document.getElementById('clearCart').addEventListener('click', () => {
      if (!cart.length) return;
      if (confirm('هل تريد تفريغ السلة؟')) { cart = []; updateCartUI(); }
    });

    document.getElementById('checkout').addEventListener('click', () => {
      if (!cart.length) return alert('السلة فارغة');
      // هنا يتم إرسال الطلب، ويمكن أن نضيف البيانات
      alert('تم إرسال الطلب!');
      cart = [];
      updateCartUI();
    });

    document.getElementById('search').addEventListener('input', () => {
      const q = document.getElementById('search').value.trim().toLowerCase();
      filtered = products.filter(p => p.name.toLowerCase().includes(q));
      renderProducts();
    });

    // تحميل المنتجات عند البداية
    loadProducts();

    // الآن، نضيف حدث إرسال بيانات المستخدم
    document.getElementById('userDataForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('userName').value.trim();
      const address = document.getElementById('userAddress').value.trim();
      const phone = document.getElementById('userPhone').value.trim();

      if (!name || !address || !phone) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      // حفظ البيانات في Firebase
      const newData = {
        name: name,
        address: address,
        phone: phone,
        orderItems: cart, // يمكن إرسال تفاصيل الطلب أيضًا
        createdAt: Date.now()
      };

      firebase.database().ref('userOrders').push(newData)
        .then(() => {
          alert('تم حفظ بيانات الطلب بنجاح!');
          // يمكن مسح النموذج أو إخفاؤه بعد الإرسال
          document.getElementById('userDataForm').reset();
        })
        .catch((err) => {
          alert('حدث خطأ أثناء الحفظ: ' + err.message);
        });
    });
  </script>
</body>
</html>
