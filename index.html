<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سوق - اختبار Firebase</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;direction:rtl;padding:18px;background:#f5f7fb;color:#0b1726}
    .wrap{max-width:980px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px}
    input[type="search"]{padding:8px;border-radius:8px;border:1px solid #d7dbe6;width:260px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.06);display:flex;flex-direction:column;gap:8px}
    .title{font-weight:700}
    .meta{display:flex;justify-content:space-between;align-items:center;color:#6b7280;font-size:13px}
    .actions{display:flex;gap:8px;margin-top:8px}
    button{padding:8px 10px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:#0f62fe;color:#fff}
    .btn-sec{background:#eef2ff;color:#0f62fe}
    #cartBtn{background:#06b6d4;color:#fff;border-radius:8px;padding:8px 10px}
    #log{margin-top:12px;color:#b91c1c}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 style="margin:0">سوق الاختبار</h1>
        <div style="color:#6b7280;font-size:13px">تأكد من تعبئة firebaseConfig وتجهيز قاعدة products</div>
      </div>
      <div style="display:flex;align-items:center;gap:8px">
        <div id="count" style="background:#eef2ff;padding:6px 8px;border-radius:8px">--</div>
        <input id="search" type="search" placeholder="ابحث باسم المنتج..." />
        <button id="cartBtn">السلة (0)</button>
      </div>
    </header>

    <main>
      <section id="products" class="grid">جارٍ التحميل...</section>

      <section id="cartPanel" style="display:none;margin-top:14px">
        <h3>السلة</h3>
        <ul id="cartList" style="padding:0;margin:0;list-style:none"></ul>
        <div style="margin-top:10px;font-weight:700">الإجمالي: <span id="cartTotal">0</span> ل.س</div>
        <div style="margin-top:8px">
          <button id="clearCart" class="btn-sec">تفريغ السلة</button>
          <button id="checkout" class="btn-primary">تأكيد الطلب</button>
        </div>
      </section>

      <div id="log"></div>
    </main>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyDqUZQR3O5Ux3nyWsbgdnlQxcAU7qKXrKU",
  authDomain: "local-products-82f7d.firebaseapp.com",
  databaseURL: "https://local-products-82f7d-default-rtdb.firebaseio.com",
  projectId: "local-products-82f7d",
  storageBucket: "local-products-82f7d.firebasestorage.app",
  messagingSenderId: "92892216531",
  appId: "1:92892216531:web:b39013834c0215eaf2e826"
};
    // =====================================================

    // تهيئة Firebase
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (e) {
      document.getElementById('log').innerText = 'خطأ في تهيئة Firebase: ' + e.message;
    }
    const db = firebase.database();

    // عناصر DOM
    const productsEl = document.getElementById('products');
    const countEl = document.getElementById('count');
    const searchEl = document.getElementById('search');
    const cartBtn = document.getElementById('cartBtn');
    const cartPanel = document.getElementById('cartPanel');
    const cartList = document.getElementById('cartList');
    const cartTotal = document.getElementById('cartTotal');
    const clearCart = document.getElementById('clearCart');
    const checkout = document.getElementById('checkout');
    const logEl = document.getElementById('log');

    // بيانات محلية
    let products = []; // [{id, name, quantity, price}]
    let filtered = [];
    let cart = [];     // [{id, name, price, qty}]
    // تحميل البيانات من المسار products
    function loadProducts() {
      productsEl.innerHTML = 'جارٍ التحميل...';
      db.ref('products').once('value')
        .then(snap => {
          const data = snap.val();
          if (!data) {
            productsEl.innerHTML = '<div style="color:#6b7280">لا توجد منتجات في القاعدة</div>';
            countEl.innerText = '0';
            return;
          }
          // تحويل المفاتيح إلى id (يحمي من اختلاف مفاتيح رقمية أو نصية)
          products = Object.entries(data).map(([key, val]) => ({
            id: key,
            name: val.name || '',
            quantity: Number(val.quantity || 0),
            price: Number(val.price ?? val.value ?? 0)
          }));
          filtered = [...products];
          renderProducts();
        })
        .catch(err => {
          productsEl.innerHTML = '<div style="color:#b91c1c">فشل تحميل المنتجات</div>';
          logEl.innerText = 'تفاصيل الخطأ: ' + (err.message || err);
          console.error(err);
        });
    }

    // رندر المنتجات (لا توجد صور هنا)
    function renderProducts() {
      productsEl.innerHTML = '';
      if (!filtered.length) {
        productsEl.innerHTML = '<div style="color:#6b7280">لا توجد نتائج</div>';
        countEl.innerText = '0';
        return;
      }
      countEl.innerText = String(filtered.length);
      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = 
          <div class="title">${escapeHtml(p.name)}</div>
          <div class="meta"><div>السعر: <strong>${p.price.toLocaleString()}</strong> ل.س</div><div>الكمية: <span>${p.quantity}</span></div></div>
          <div class="actions">
            <button class="btn-sec" data-action="details" data-id="${p.id}">تفاصيل</button>
            <button class="btn-primary" data-action="add" data-id="${p.id}">أضف للسلة</button>
          </div>
        ;
        productsEl.appendChild(card);
      });
    }

    // حماية HTML بسيطة
    function escapeHtml(text){
      return String(text || '').replace(/[&<>"'=\/]/g, function(s){ return '&#'+s.charCodeAt(0)+';'; });
    }

    // تفويض الأحداث (يوفر تجنب مشاكل scope مع inline onclick)
    productsEl.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const action = btn.dataset.action;
      const id = btn.dataset.id;
      if (action === 'add') addToCart(id);
      if (action === 'details') showDetails(id);
    });

    function addToCart(id) {
      const p = products.find(x => x.id === id);
      if (!p) { alert('المنتج غير موجود'); return; }
      if (p.quantity <= 0) { alert('الكمية غير متاحة'); return; }
      const existing = cart.find(c => c.id === id);
      if (existing) {
        if (existing.qty + 1 > p.quantity) { alert('تجاوزت الكمية المتاحة'); return; }
        existing.qty++;
      } else {
        cart.push({ id: p.id, name: p.name, price: p.price, qty: 1, max: p.quantity });
      }
      updateCartUI();
    }

    function showDetails(id) {
      const p = products.find(x => x.id === id);
      if (!p) return alert('تفاصيل غير متاحة');
      alert(${p.name}\nالسعر: ${p.price.toLocaleString()} ل.س\nالكمية المتاحة: ${p.quantity});
    }

    function updateCartUI() {
      cartBtn.innerText = السلة (${cart.reduce((s, i) => s + i.qty, 0)})`;
      renderCart();
    }

    cartBtn.addEventListener('click', () => {
      cartPanel.style.display = cartPanel.style.display === 'none' ? 'block' : 'none';
      renderCart();
      cartPanel.scrollIntoView({behavior:'smooth'});
    });

    function renderCart() {
      cartList.innerHTML = '';
      if (!cart.length) {
        cartList.innerHTML = '<li style="color:#6b7280">السلة فارغة</li>';
        cartTotal.innerText = '0';
        return;
      }
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.style.display = 'flex';
        li.style.justifyContent = 'space-between';
        li.style.alignItems = 'center';
        li.style.padding = '6px 0';
        li.innerHTML = 
          <div>${escapeHtml(item.name)}</div>
          <div style="display:flex;gap:8px;align-items:center">
            <button data-id="${item.id}" data-op="minus" class="btn-sec">-</button>
            <div>${item.qty}</div>
            <button data-id="${item.id}" data-op="plus" class="btn-primary">+</button>
            <div style="min-width:100px;text-align:right">${(item.price * item.qty).toLocaleString()} ل.س</div>
            <button data-id="${item.id}" data-op="remove" class="btn-sec">حذف</button>
          </div>
        ;
        cartList.appendChild(li);
      });
      cartTotal.innerText = total.toLocaleString();
    }

    // تفويض أحداث عناصر السلة
    cartList.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const id = btn.dataset.id;
      const op = btn.dataset.op;
      if (op === 'plus') changeQty(id, 1);
      if (op === 'minus') changeQty(id, -1);
      if (op === 'remove') removeFromCart(id);
    });

    function changeQty(id, delta) {
      const it = cart.find(c => c.id === id);
      if (!it) return;
      const prod = products.find(p => p.id === id);
      const newQty = it.qty + delta;
      if (newQty <= 0) return;
      if (newQty > (prod ? prod.quantity : it.max)) { alert('تجاوزت الكمية المتاحة'); return; }
      it.qty = newQty;
      updateCartUI();
    }

    function removeFromCart(id) {
      cart = cart.filter(c => c.id !== id);
      updateCartUI();
    }

    clearCart.addEventListener('click', () => {
      if (!cart.length) return;
      if (confirm('هل تريد تفريغ السلة؟')) { cart = []; updateCartUI(); }
    });

    checkout.addEventListener('click', () => {
      if (!cart.length) return alert('السلة فارغة');
      const order = { items: cart.map(i => ({id:i.id,name:i.name,price:i.price,qty:i.qty})), createdAt: Date.now() };
      db.ref('orders').push(order)
        .then(()=> { alert('تم تسجيل الطلب'); cart=[]; updateCartUI(); })
        .catch(err=> { console.error(err); alert('فشل إرسال الطلب'); });
    });

    // بحث مباشر
    searchEl.addEventListener('input', () => {
      const q = searchEl.value.trim().toLowerCase();
      filtered = products.filter(p => p.name.toLowerCase().includes(q));
      renderProducts();
    });

    // حمل البيانات مباشرة
    loadProducts();
  </script>
</body>
</html>
