<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المنتجات</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; direction: rtl; padding: 18px; background: #f5f7fb; color: #0b1726; }
    .wrap { max-width: 980px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 14px; }
    input[type="search"] { padding: 8px; border-radius: 8px; border: 1px solid #d7dbe6; width: 260px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 12px; }
    .card { background: #fff; padding: 12px; border-radius: 10px; box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06); display: flex; flex-direction: column; gap: 8px; }
    .title { font-weight: 700; }
    .meta { display: flex; justify-content: space-between; align-items: center; color: #6b7280; font-size: 13px; }
    .actions { display: flex; gap: 8px; margin-top: 8px; }
    button { padding: 8px 10px; border-radius: 8px; border: 0; cursor: pointer; }
    .btn-primary { background: #0f62fe; color: #fff; }
    .btn-sec { background: #eef2ff; color: #0f62fe; }
    #cartBtn { background: #06b6d4; color: #fff; border-radius: 8px; padding: 8px 10px; }
    #log { margin-top: 12px; color: #b91c1c; }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-image:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
      input[type="search"] { width: 100%; }
      header { flex-direction: column; align-items: flex-start; }
      #cartPanel { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 style="margin:0">سوق بئرعجم للمنتجات المحلية</h1>
        <div style="color:#6b7280;font-size:13px">مرحباً بك</div>
      </div>
      <div style="display:flex;align-items:center;gap:8px">
        <div id="count" style="background:#eef2ff;padding:6px 8px;border-radius:8px">--</div>
        <input id="search" type="search" placeholder="ابحث باسم المنتج..." />
        <button id="cartBtn">السلة (0)</button>
      </div>
    </header>

    <main>
      <section id="products" class="grid">جارٍ التحميل...</section>

      <section id="cartPanel" style="display:none;margin-top:14px">
        <h3>السلة</h3>
        <ul id="cartList" style="padding:0;margin:0;list-style:none"></ul>
        <div style="margin-top:10px;font-weight:700">الإجمالي: <span id="cartTotal">0</span> ل.س</div>
        <div style="margin-top:8px">
          <button id="clearCart" class="btn-sec">تفريغ السلة</button>
          <a href="checkout.html" id="checkout" class="btn-primary" style="text-decoration:none;display:inline-block">تأكيد الطلب</a>
        </div>
      </section>

      <div id="log"></div>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqUZQR3O5Ux3nyWsbgdnlQxcAU7qKXrKU",
      authDomain: "local-products-82f7d.firebaseapp.com",
      databaseURL: "https://local-products-82f7d-default-rtdb.firebaseio.com",
      projectId: "local-products-82f7d",
      storageBucket: "local-products-82f7d.appspot.com",
      messagingSenderId: "92892216531",
      appId: "1:92892216531:web:b39013834c0215eaf2e826"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const productsEl = document.getElementById('products');
    const countEl = document.getElementById('count');
    const searchEl = document.getElementById('search');
    const cartBtn = document.getElementById('cartBtn');
    const cartPanel = document.getElementById('cartPanel');
    const cartList = document.getElementById('cartList');
    const cartTotal = document.getElementById('cartTotal');
    const clearCart = document.getElementById('clearCart');
    const logEl = document.getElementById('log');

    let products = [];
    let filtered = [];
    let cart = [];

    function loadProducts() {
      productsEl.innerHTML = 'جارٍ التحميل...';
      db.ref('products').once('value')
        .then(snap => {
          const data = snap.val();
          if (!data) {
            productsEl.innerHTML = '<div style="color:#6b7280">لا توجد منتجات في القاعدة</div>';
            countEl.innerText = '0';
            return;
          }
          products = Object.entries(data).map(([key, val]) => ({
            id: Number(key),
            name: val.name || '',
            quantity: Number(val.quantity || 0),
            price: Number(val.price !== undefined ? val.price : (val.value !== undefined ? val.value : 0)),
            imageUrl: val.imageUrl || ''
          }));
          filtered = products.slice();
          renderProducts();
        })
        .catch(error => {
          productsEl.innerHTML = '<div style="color:#b91c1c">فشل تحميل المنتجات</div>';
          logEl.innerText = 'تفاصيل الخطأ: ' + (error.message || error);
        });
    }

    function renderProducts() {
      productsEl.innerHTML = '';
      if (!filtered.length) {
        productsEl.innerHTML = '<div style="color:#6b7280">لا توجد نتائج</div>';
        countEl.innerText = '0';
        return;
      }
      countEl.innerText = String(filtered.length);
      filtered.forEach(p => {
        const nameSafe = escapeHtml(p.name);
        const priceStr = Number(p.price).toLocaleString();
        const qtyStr = String(Number(p.quantity));
        const imgSrc = p.imageUrl || 'https://via.placeholder.com/240x180?text=لا+صور';

        const cardHTML = 
          <div class="card">
            <img src="${imgSrc}" class="product-image" />
            <div class="title">${nameSafe}</div>
            <div class="meta">
              <div>السعر: <strong>${priceStr}</strong> ل.س</div>
              <div>الكمية: <span>${qtyStr}</span></div>
            </div>
            <div class="actions">
              <button class="btn-sec" data-action="details" data-id="${p.id}">تفاصيل</button>
              <button class="btn-primary" data-action="add" data-id="${p.id}">أضف للسلة</button>
            </div>
          </div>
        ;
        const div = document.createElement('div');
        div.innerHTML = cardHTML;
        productsEl.appendChild(div);
      });
    }

 function escapeHtml(text) {
      const map = {
        '&': '&amp;', '<': '&lt;', '>': '&gt;',
        '"': '&quot;', "'": '&#039;', '/': '&#x2F;'
      };
      return String(text || '').replace(/[&<>"'/]/g, m => map[m]);
    }

    // أحداث على المنتجات
    productsEl.addEventListener('click', function(e) {
      const btn = e.target.closest('button');
      if (!btn) return;
      const action = btn.getAttribute('data-action');
      const id = btn.getAttribute('data-id');
      if (action === 'add') addToCart(id);
      if (action === 'details') showDetails(id);
    });

    function addToCart(id) {
      id = Number(id);
      const p = products.find(x => x.id === id);
      if (!p) { alert('المنتج غير موجود'); return; }
      if (p.quantity <= 0) { alert('الكمية غير متاحة'); return; }
      const existing = cart.find(c => c.id === id);
      if (existing) {
        if (existing.qty + 1 > p.quantity) {
          alert('تجاوزت الكمية المتاحة'); return;
        }
        existing.qty++;
      } else {
        cart.push({ id: p.id, name: p.name, price: p.price, qty: 1, max: p.quantity });
      }
      updateCartUI();
    }

    function showDetails(id) {
      const p = products.find(x => x.id === id);
      if (!p) return alert('تفاصيل غير متاحة');
      alert(${p.name}\nالسعر: ${Number(p.price).toLocaleString()} ل.س\nالكمية المتاحة: ${Number(p.quantity)});
    }

    function updateCartUI() {
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = ${item.name} × ${item.qty} = ${item.price * item.qty} ل.س;
        cartList.appendChild(li);
        total += item.price * item.qty;
      });
      cartTotal.innerText = total.toLocaleString();
      cartBtn.innerText = السلة (${cart.length});
      cartPanel.style.display = cart.length ? 'block' : 'none';

      // حفظ السلة في LocalStorage
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    clearCart.addEventListener('click', function() {
      cart = [];
      updateCartUI();
    });

    searchEl.addEventListener('input', function() {
      const term = searchEl.value.trim();
      filtered = term ? products.filter(p => p.name.includes(term)) : products.slice();
      renderProducts();
    });

    loadProducts();
  </script>
</body>
</html>
