<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قائمة المواد</title>
  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyDqUZQR3O5Ux3nyWsbgdnlQxcAU7qKXrKU",
  authDomain: "local-products-82f7d.firebaseapp.com",
  databaseURL: "https://local-products-82f7d-default-rtdb.firebaseio.com",
  projectId: "local-products-82f7d",
  storageBucket: "local-products-82f7d.appspot.com",
  messagingSenderId: "92892216531",
  appId: "1:92892216531:web:b39013834c0215eaf2e826"
};

    // تهيئة التطبيق
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProducts() {
      const container = document.getElementById("products");
      const querySnapshot = await getDocs(collection(db, "products"));

      querySnapshot.forEach((doc) => {
        const p = doc.data();
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = 
          <h2>${p.name}</h2>
          <p>الكمية: ${p.quantity}</p>
          <p>السعر: ${p.price} دولار</p>
        ;
        container.appendChild(card);
      });
    }

    loadProducts();
  </script>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .product {
      display: inline-block;
      width: 250px;
      margin: 15px;
      padding: 15px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    .product h2 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>قائمة المواد</h1>
  <div id="products"></div>
</body>
</html>
